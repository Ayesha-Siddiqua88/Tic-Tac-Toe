<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <!-- nav bar -->
    <div>
        <nav>
            <ul>
                <li>Tic Tac Toe</li>
            </ul>
        </nav>
    </div>
    <!-- nav bar ends -->

    
    
    <!-- main -->
    <div class="gameContainer">
        
        
        
        <div class="container1">
            <div class="box bl-0 bt-0" >
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bl-0 bt-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0 bl-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0 br-0">
                <span class="boxtext"></span>
         </div>
        </div>



        <div class="container2">
            <div>
                <span class="display info hide" style="font-size: 24px;font-family: 'Alkatra', cursive;font-weight: 300;">Turn for X</span>
                
                <button class="reset" id="reset">Reset<button>
            </div>
                
                    <div class="image">
                        <img class="img1" src="doodles/happy.gif" alt="" >
                        <img class="img2"src="doodles/sad.gif" alt="">
                    </div>
        </div>
    </div>
    <!-- main ends -->



   <!-- footer starts -->
    <div class="foot">
        <footer>
            Created by Ayesha Siddiqua 
          </footer>
    </div>
    <!-- footer ends -->
    
    



  
  

















    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
